      operationId: step8UserLogoutSession
      summary: Step 8. [User] Logout session
  /json/{realm}/sessions/:
    parameters:
      - in: path
        name: realm
        required: true
        type: string
    post:
      produces:
        - application/json
      parameters:
        - description: Specifies a request to log out, or invalidate, a session.
          in: query
          name: _action
          type: string
        - description: Specifies the session token to log out. To terminate a different session, specify its session token in the `tokenId` parameter of the POST body.
          in: header
          name: ''
          type: string
        - description: Specifies the version of the /json/sessions endpoint to use.
          in: header
          name: Accept-API-Version
          type: string
      responses:
        '200':
          description: Success
          headers:
            Cache-Control:
              type: string
            Content-API-Version:
              type: string
            Content-Length:
              type: string
            Date:
              type: string
            Expires:
              type: string
            Pragma:
              type: string
            Set-Cookie:
              type: string
            X-Content-Type-Options:
              type: string
            X-Frame-Options:
              type: string
          schema:
            properties:
              result:
                example: Successfully logged out
                type: string
            type: object
      tags:
        - Intelligent Access
      description: |-
        To invalidate, or log out a session, perform an HTTP POST to the `/json/sessions/` endpoint using the `logout` action. 

        The endpoint invalidates the session identified by the provided session token.

        > Tip:
        >
        > To invalidate a different session token, include it in the POST body as the value of the `tokenId` parameter.
      operationId: step4UserLogout
      summary: 'Step 4: [User] Logout'

tags:
- name: Managed Identities Copy
  description: "User objects that are stored in the Advanced Identity Cloud are referred
    to as managed identities.\n\nYou can add, change, and delete managed users by
    using the platform UI, or over the REST interface by using these endpoints.\n\nAll
    of the calls in this section require administrative access. The access token is
    provided as a bearer token in the headers of each request.\n\n> Note:\n>\n> Some
    of the examples in this collection use client-assigned IDs (such as bjensen and
    scarter) when creating objects because it makes the examples easier to read. \n>
    \n> In the Server assigned IDs section they are created with  IDs such as 55ef0a75-f261-47e9-a72b-f5c61c32d339.
    \n> \n>  Generally, immutable server-assigned UUIDs are used in production environments."
- name: Server-assigned ID
  description: In this section, the Advanced Identity Cloud assigns the ID to your
    identites, ensuring uniqueness.
- name: Client-assigned ID
- name: Prerequisites
  description: |-
    This Postman Collection requires a number of prerequisites in order to function.

    Ensure you have completed these steps at least once for each new Advanced Identity Cloud instance you connect to with the collection.
- name: User Self-service
  description: "Advanced Identity Cloud provides user self-service features that lets
    your customers self-register to your web site, securely reset forgotten passwords,
    and retrieve their usernames.\n\nThese user self-service capabilities greatly
    reduce help desk costs and offers a rich online experience that strengthens customer
    loyalty. "
- name: Registration
  description: 'Let non-authenticated users register to your site on their own. You
    can add additional security features like email verification, knowledge-based
    authentication (KBA) security questions, Google reCAPTCHA, and custom plugins
    to add to your User Self-Registration process. '
- name: Forgotten Username
  description: 'Lets users retrieve their forgotten usernames. If security questions
    are enabled, users must also correctly answer their pre-configured security questions
    before retrieving their usernames. '
- name: Reset Password
  description: Lets registered users already in your system reset their passwords.
    The default password policy is set in the underlying directory server and requires
    a minimum password length of eight characters by default. If security questions
    are enabled, users must also correctly answer their pre-configured security questions
    before resetting their passwords.
- name: Intelligent Access
  description: "The `/json/authenticate` endpoint supports callback mechanisms to
    perform complex authentication journeys. Whenever AM needs to return or request
    information, it will return a JSON object with the authentication step, the authentication
    identifier, and the related callbacks.\n\nThe following types of callbacks are
    available:\n\n- Read-only callbacks. AM uses read-only callbacks to provide information
    to the user, such as text messages or the amount of time that the user needs to
    wait before continuing their authentication journey.\n- Interactive callbacks.
    AM uses interactive callbacks ask the user for information. For example, to request
    their user name and password, or to request that the user chooses between different
    options.\n- Backchannel callbacks. AM uses backchannel callbacks when it needs
    to access additional information from the user's request. For example, when it
    requires a particular header or a certificate.\n    \n\nRead-only and interactive
    callbacks have an array of output elements suitable for displaying to the end
    user. The JSON returned in interactive callbacks also contains an array of input
    elements, which must be completed and returned to AM."
- name: Identity Profiles
  description: |-
    Users in the Advanced Identity Cloud have a record in the system containing various pieces of information relevant to them.

    We call these records "profiles", and they can represent information such as the devices they use to authenticate, or the OAuth 2.0 clients they have given consent to use their data.
- name: Authenticate as "Postman Demo User"
- name: Authorized OAuth 2.0 Clients
  description: |-
    Many of the OAuth 2.0/OpenID Connect flows require the user to explicitly agree to provide the client with access to their resources.

    Manage the users' OAuth 2.0 clients using these endpoints.
- name: Devices
  description: |-
    Multi-factor authentication requires your users to register a device, which is used as an additional factor.

    Query and manage those devices with these endpoints.
- name: Trusted Device Profiles
- name: OATH
- name: Push
- name: WebAuthn
- name: OAuth 2.0 Flows
  description: "This section describes the OAuth 2.0 flows that the Advanced Identity
    Cloud supports, and also provides the information required to implement them.
    \n\nYou should decide which flow is best for your environment based on the application
    that will be the OAuth 2.0 client. "
- name: Authorization Code Grant
  description: "The Authorization Code grant is a two-step interactive process used
    when a client, for example, a Java application running on a server, requires access
    to protected resources.\n\nThe Authorization Code grant is the most secure of
    all the OAuth 2.0 grants for the following reasons:\n\n\tIt is a two-step process:
    the user must authenticate and authorize the client to see the resources and the
    authorization server must validate the code again before issuing the access token.\n\t\n\tThe
    authorization server delivers the access token directly to the client, usually
    over HTTPS. The client secret is never exposed publicly, which protects confidential
    clients."
- name: Authorization Code Grant with PKCE
  description: |
    The Authorization Code Grant, when combined with the PKCE standard (RFC 7636), is used when a client, usually a mobile or a JavaScript application, requires access to protected resources.

    The flow is similar to the regular Authorization Code Grant type, but the client must generate a code that will be part of the communication between the client and the authorization server. This code mitigates against interception attacks performed by malicious users.

    Since communication between the client and the authorization server is not secure, clients are usually public so their secrets do not get compromised. Also, browser-based clients making OAuth 2.0 requests to different domains must implement Cross-Origin Resource Sharing (CORS) calls to access OAuth 2.0 resources in different domains.
- name: Implicit Grant
  description: |-
    The Implicit grant is designed for public clients that run inside the resource owner's user-agent, for example, JavaScript applications.

    Since applications running in the user-agent are considered less trusted than applications running in servers, the authorization server will never issue refresh tokens in this flow. There is a security impact of cross-site scripting (XSS) attacks that could leak the access token to other systems, and implement Cross-Origin Resource Sharing (CORS) to make OAuth 2.0 requests to different domains.

    Due to the security implications of this flow, it is recommended to use the Authorization Code grant with PKCE flow whenever possible.
- name: Resource Owner Password Credentials Grant
  description: |-
    The Resource Owner Password Credentials (ROPC) grant flow allows the client to use the resource owner's user name and password to get an access token.

    Since the resource owner shares their credentials with the client, this flow is deemed the most insecure of the OAuth 2.0 flows. The resource owner's credentials can potentially be leaked or abused by the client application, and the resource owner has no control over the authorization process.

    You should implement the ROPC grant flow only if the resource owner has a trust relationship with the client (such as the device operating system, or a highly privileged application).
- name: Client Credentials Grant
  description: |-
    The Client Credentials grant is used when a client is also the resource owner and is accessing its own data instead of acting in behalf of a user. For example, an application that needs access to a protected resource to retrieve its own data to perform a task, or update its configuration, would use the Client Credentials grant to acquire an access token.

    The Client Credentials Grant flow supports confidential clients only.
- name: Device Flow
  description: |-
    The Device Flow is designed for client devices that have limited user interfaces, such as a set-top box, streaming radio, or a server process running on a headless operating system.

    Rather than logging in by using the client device itself, you can authorize the client to access protected resources on your behalf by logging in with a different user agent, such as an Internet browser or smartphone, and entering a code displayed on the client device.
- name: Device Flow with PKCE
  description: |-
    The Device Flow is designed for client devices that have limited user interfaces, such as a set-top box. Since the devices are usually public clients and the device code can be intercepted by malicious users, you can combine the Device Flow with the PKCE standard (RFC 7636) to mitigate against interception attacks if the devices allow it.

    This flow is beyond the PKCE and the Device Flow specs, since the Device Flow spec is still a draft and it is not officially recognized by the PKCE standard.
- name: Refresh Token Flow
  description: 'Refresh tokens are a type of token that can be used to obtain a new
    access token that may have identical or narrower scopes than the original. Refresh
    tokens are long-lived by default, and AM allows you to configure the lifetime
    of the tokens in the OAuth 2.0 Provider settings, or in each client. By default,
    the configuration of the OAuth 2.0 Provider is used. '
- name: Auditing/Monitoring
  description: "The Advanced Identity Cloud supports a comprehensive Audit Logging
    Service that captures key auditing events, critical for system security, troubleshooting,
    and regulatory compliance.\n\nAudit logs gather operational information about
    events occurring within a deployment to track processes and security data, such
    as authentication mechanisms, system access, user and administrator activity,
    error messages, and configuration changes. \n\nThe ID Cloud also offer advanced
    monitoring services that will let you monitor metrics, such as authentication
    and authorization outcomes, token-related operations, CTS queues, or JVM usage."
- name: Auditing
  description: 'The Audit Logging Service uses a structured message format that adheres
    to a consistent log structure common across the ForgeRock Identity Platform. This
    common structure allows correlation between log messages of the different components
    of the Platform once the transaction IDs are trusted by enabling the ForgerRock
    trust transaction header system property. '
- name: Health
  description: Check the health status of your Advanced Identity Cloud.
- name: Monitoring
  description: Prometheus is third-party software used for gathering and processing
    monitoring data. Advanced Identity Cloud exposes the endpoints in this section,
    which Prometheus uses to gather metrics.
- name: Session Management
  description: |-
    When a user authenticates to the Advanced Identity Cloud, they are issues with a session token.

    You can obtain information about a users' session, and terminate it, which represents the user logging out of your service.

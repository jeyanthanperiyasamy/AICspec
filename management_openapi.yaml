        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  field:
                    type: string
                    example: "/telephoneNumber"
                  operation:
                    type: string
                    example: replace
                  value:
                    type: string
                    example: 290-565-1634

                  givenName: "{{varFirstName}}"
                  mail: "{{varFirstName}}.{{varLastName}}@postman.example.com"
                  password: YswqZ9b11Cxuk0f#244c2a
                  sn: "{{varLastName}}"
                  telephoneNumber: 290-565-1634
                  userName: "{{varUserName}}"
